<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios personalizados</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Checkbox Personalizado</h2>
                    <hr>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="chk1" class="custom-control-input">
                        <label for="chk1" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" name="" id="chk2" class="custom-control-input">
                        <label for="chk2" class="custom-control-label">Acepto las politicas de privacidad</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Radio Buttons Personalizado</h2>
                    <hr>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radio1" class="custom-control-input">
                        <label for="radio1" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" name="sexo" id="radio2" class="custom-control-input">
                        <label for="radio2" class="custom-control-label">Mujer</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Custom Controls Inline</h2>
                    <hr>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="sexo" id="radio3" class="custom-control-input">
                        <label for="radio3" class="custom-control-label">Hombre</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-radio">
                        <input type="radio" name="sexo" id="radio4" class="custom-control-input">
                        <label for="radio4" class="custom-control-label">Mujer</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input type="checkbox" name="" id="chk3" class="custom-control-input">
                        <label for="chk3" class="custom-control-label">Acepto los terminos y condiciones</label>
                    </div>
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input type="checkbox" name="" id="chk4" class="custom-control-input">
                        <label for="chk4" class="custom-control-label">Acepto las politicas de privacidad</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form action="" class="mt-3">
                    <h2>Select Personalizado</h2>
                    <hr>
                    <select name="" id="" class="custom-select">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                    <select name="" id="" class="custom-select custom-select-lg">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                    <select name="" id="" class="custom-select custom-select-sm">
                        <option value="1" selected>Opcion 1</option>
                        <option value="2">Opcion 2</option>
                        <option value="3">Opcion 3</option>
                        <option value="4">Opcion 4</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
