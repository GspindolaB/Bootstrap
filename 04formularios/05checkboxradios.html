<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkbox y Radio Buttons</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <h4>Checkbox</h4>
                    <div class="form-check">
                        <label for="" class="form-check-label">
                            <input type="checkbox" name="" id="" value="opcion1" class="form-check-input">Opcion 1
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label for="" class="form-check-label">
                            <input type="checkbox" name="" id="" disabled value="opcion2" class="form-check-input">Opcion 2
                        </label>
                    </div>
                    <hr>
                    <h4>Radio Buttons</h4>
                    <div class="form-check disabled">
                        <label for="hombre" class="form-check-label">
                            <input type="radio" name="sexo" id="hombre" disabled class="form-check-input">Hombre
                        </label>
                    </div>
                    <div class="form-check">
                        <label for="mujer" class="form-check-label">
                            <input type="radio" name="sexo" id="mujer" class="form-check-input">Hombre
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="form">
                    <h4>Inline Checkbox</h4>
                    <div class="form-check form-check-inline">
                        <label for="" class="form-check-label">
                                <input type="checkbox" name="" id="" value="opcion1" class="form-check-input">Opcion 1
                            </label>
                    </div>
                    <div class="form-check form-check-inline disabled">
                        <label for="" class="form-check-label">
                                <input type="checkbox" name="" id="" disabled value="opcion2" class="form-check-input">Opcion 2
                            </label>
                    </div>
                    <hr>
                    <h4>Inline Radio Buttons</h4>
                    <div class="form-check form-check-inline disabled">
                        <label for="hombre" class="form-check-label">
                                <input type="radio" name="sexo" id="hombre" disabled class="form-check-input">Hombre
                            </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label for="mujer" class="form-check-label">
                                <input type="radio" name="sexo" id="mujer" class="form-check-input">Hombre
                            </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
