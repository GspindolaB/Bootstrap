<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crousel (Slider / Slideshow)</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <!--Nos permite agregar una sombre-->
                <p class="shadow d-block p-3 mb-5">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Suscipit, minus?</p>
                <!--Nos permite agregar una sombra pequeÃ±a-->
                <p class="shadow-sm d-block p-3 mb-5">Molestias voluptas at unde porro ea, totam maxime velit? Aliquam?</p>
                <!--Nos permite agregar una sombre grande-->
                <p class="shadow-lg d-block p-3 mb-5">Cumque, rem qui consequuntur esse magnam doloribus soluta quia blanditiis?</p>
                <!--Nos permite quitar la sombra a un elemento que ya la tenia-->
                <p class="shadow-none d-block p-3 mb-5">Sequi labore, cupiditate eveniet suscipit blanditiis consectetur qui itaque vel.</p>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Se agrega popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</body>

</html>
