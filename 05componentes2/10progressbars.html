<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <h2>Barras de Progreso</h2>
                <hr>
                <div class="progress mb-3" style="height: 50px;;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">0%</div>
                </div>
                <div class="progress mb-3" style="height: 50px;;">
                    <div class="progress-bar" role="progressbar" style="width: 25%;">25%</div>
                </div>
                <div class="progress mb-3" style="height: 50px;;">
                    <div class="progress-bar" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 50px;;">
                    <div class="progress-bar" role="progressbar" style="width: 75%;">75%</div>
                </div>
                <div class="progress mb-3" style="height: 50px;;">
                    <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
                </div>
            </div>
        </div>
        <div class="row-mt-3">
            <div class="col-6">
                <h2>Barras de Progreso Colores</h2>
                <hr>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;">10%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-dark" role="progressbar" style="width: 20%;">20%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 30%;">30%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-light" role="progressbar" style="width: 40%;">40%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-secondary" role="progressbar" style="width: 60%;">60%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 70%;">70%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-transparent" role="progressbar" style="width: 80%;">80%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 90%;">90%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar bg-white" role="progressbar" style="width: 100%;">100%</div>
                </div>
            </div>
            <div class="col-6">
                <h2>Barras de Progreso Stripped</h2>
                <hr>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 10%;">10%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-dark" role="progressbar" style="width: 20%;">20%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 30%;">30%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-light" role="progressbar" style="width: 40%;">40%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 50%;">50%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 60%;">60%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 70%;">70%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-transparent" role="progressbar" style="width: 80%;">80%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 90%;">90%</div>
                </div>
                <div class="progress mb-3" style="height: 25px;">
                    <div class="progress-bar progress-bar-striped bg-white" role="progressbar" style="width: 100%;">100%</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</ht50px
