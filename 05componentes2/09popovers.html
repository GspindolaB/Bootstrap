<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="col">
                    <h2>Popovers</h2>
                    <hr>
                    <button class="btn btn-primary" data-container="body" data-placement="top" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fuga!">Arriba</button>
                    <button class="btn btn-success" data-container="body" data-placement="bottom" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fuga!">Arriba</button>
                    <button class="btn btn-warning" data-container="body" data-placement="right" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fuga!">Arriba</button>
                    <button class="btn btn-danger" data-container="body" data-placement="left" data-toggle="popover" title="Titulo del popover" data-content="Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis, fuga!">Arriba</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
</body>

</html>
