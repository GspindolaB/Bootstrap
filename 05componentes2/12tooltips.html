<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tooltips</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <p>Lorem <a href="#" data-toggle="tooltip" data-placement="top" title="Tooltip en enlace">ipsum dolor sit amet consectetur adipisicing elit.</a> Veritatis ad alias nesciunt repellendus assumenda! Mollitia illum vitae laborum quidem cupiditate
                    quae rerum, <a href="#" data-toggle="tooltip" data-placement="bottom" title="Tooltip abajo">cumque autem veniam iure dicta ea nam aliquam!</a></p>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
