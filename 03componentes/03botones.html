<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <h2>Botones</h2>
                <hr>
                <button type="button" class="btn btn-primary">Primario</button>
                <button type="button" class="btn btn-secondary">Secundario</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <hr>
                <a href="#Enlace" class="btn btn-primary">Enlace</a>
                <button class="btn btn-primary">Boton</button>
                <input type="button" value="Boton" class="btn btn-primary">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <h2>Outline Buttons</h2>
                <hr>
                <button type="button" class="btn btn-outline-primary">Primario</button>
                <button type="button" class="btn btn-outline-secondary">Secundario</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-link">Link</button>
            </div>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <h2>Botones grandes y pequeños</h2>
                <hr>
                <button class="btn btn-primary btn-lg">Botòn grande</button>
                <button class="btn btn-primary btn-sm">Botòn pequeño</button>
            </div>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <h2>Botones en bloque</h2>
                <button class="btn btn-secondary btn-block">Botòn bloque</button>
            </div>
        </div>
        <div class="row pt-3 justify-content-center">
            <div class="col-8">
                <h2>Botones deshabilitados</h2>
                <hr>
                <button type="button" class="btn btn-primary disabled">Primario</button>
                <button type="button" class="btn btn-secondary disabled">Secundario</button>
                <button type="button" class="btn btn-success disabled">Success</button>
                <button type="button" class="btn btn-info disabled">Info</button>
                <button type="button" class="btn btn-warning disabled">Warning</button>
                <button type="button" class="btn btn-danger disabled">Danger</button>
                <button type="button" class="btn btn-dark disabled">Dark</button>
                <button type="button" class="btn btn-light disabled">Light</button>
                <button type="button" class="btn btn-link disabled">Link</button>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
