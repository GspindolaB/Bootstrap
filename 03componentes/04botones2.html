<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botones 2</title>
    <!-- Se agregan los estilos de bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-6">
                <h2>Checkbox</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 1
                    </label>
                    <label class="btn btn-secondary">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 2
                    </label>
                    <label class="btn btn-info">
                        <input type="checkbox" name="" id="" autocomplete="off">Checkbox 3
                    </label>
                </div>
                <label class="btn btn-info">
                    <input type="checkbox" name="" id="" autocomplete="off">Checkbox 4
                </label>
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-6">
                <h2>Radiobutton</h2>
                <hr>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-primary">
                        <input type="radio" name="sexo" id="hombre" autocomplete="off">Masculino
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="sexo" id="mujer" autocomplete="off">Femenino
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- Se agrega JQuery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Se agrega popper -->
    <script src="../js/popper.min.js"></script>
    <!-- Se agrega el JS de Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
</body>

</html>
